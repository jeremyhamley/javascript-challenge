<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UFO Sightings</title>
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" src="extensions/sticky-header/bootstrap-table-sticky-header.css">
</head>
​

<body>
  <nav class="navbar navbar-light bg-light navbar-expand-md fixed-top">
    <h5 class="navbar-brand">UFO Sightings</h5>
  </nav>

  <div class="container-fluid" style="margin-top: 50px;">

    <div class="row m-1">
      <div class="col m-3" style="color: rgb(230, 225, 220);">
        <h1>UFO Sightings</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <aside class="filters">
          <div class="panel panel-default">
            <div class="panel-heading">Filter By</div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <ul class="list-group" id="filters">
                    <li class="filter list-group-item">
                      <label for="date">Date</label>
                      <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                    </li>
                  </ul>
                </div>
                <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                <button id="clear-btn" type="button" class="btn btn-default">Clear Filter</button>
              </form>
            </div>
          </div>
        </aside>
      </div>
      
      <div class="col-9">
          <div class="table-responsive table-fixedheader" style="height:600px;overflow:scroll;">
            <table class="table table-hover table-sm">
              <thead class="undefined sticky-header">
                <tr style="text-align: left;">
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
        </div>
      </div>

      <div class="col-1">

      </div>
    </div>
    <div class="row">
      <br><br><br>

    </div>
  </div><br>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
  <script src="extensions/sticky-header/bootstrap-table-sticky-header.js"></script>
</body>
​

</html>
